<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkinSafe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h1>SkinSafe</h1>
  
  <p>Paste ingredients below (comma-separated):</p>
  <textarea id="ingredientsInput" placeholder="Water, Glycerin, Parabens, Fragrance"></textarea>
  <br>
  <button onclick="analyzeIngredients()">Check Ingredients</button>

  <hr>
  <h2>Or Scan a Product Barcode</h2>
  <button onclick="startScanner()">Start Scanner</button>
  <div id="scanner-container" style="width:100%; height:300px; margin-top:10px;"></div>
  
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
